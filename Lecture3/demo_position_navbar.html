<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nav Bar</title>
  <style>
  /* match all, to clear effect*/
  * {
    margin: 0;
    padding: 0;
    list-style-type: none;
  }
  .top {
    background-color: #000;
    position: relative;
    line-height: 2em;

  }
  .aa {
    color: #fff;
    position: relative;
  }
  .bb {
    color: #fff;

    position: absolute;
    right: 20px;
    top: 0px;
  }
  </style>
</head>
<body>
    <div class="top">
      <div class="aa">info@demolink.org-800-1234-567</div>
      <div class="bb">Icon Icon Icon</div>
    </div>
</body>
</html>
