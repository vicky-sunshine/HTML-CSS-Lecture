<html>
  <head>
    <meta charset="UTF-8">
    <title>Layout Example</title>
    <style type="text/css">
    .wrapper {
      width: 1000px;
      margin: auto;
    }
    .SALE, .NEW {
      width:210px;
      padding:20px;
      background-color: #fff;
      float: left;
      text-align: center;
      position: relative
    }
    .rate {
      color: #ccc;
    }
    .NEW img, .SALE img {
      width: 100%;
      margin-bottom: 20px;
    }
    .NEW .title, .SALE .title {
      font-size: 18px;
      color: #f00;
    }
    .price {
      margin: 20px 0 16px;
    }
    .price del {
      color: #ccc;
      font-size: 14px;
    }
    .NEW .tag, .SALE .tag {
      position: absolute;
      top: 10px;
      left: 8px;
      padding: 8px;
      font-size: 12px;
      border-radius: 5px;
      color:#fff;
    }
    .NEW .tag { background-color: #DD3D48; }
    .SALE .tag { background-color: #79CCFF; }
    </style>
  </head>
