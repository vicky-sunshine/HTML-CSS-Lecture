<html>
  <head>
    <!--  show effect for clear  -->
    <meta charset="UTF-8">
    <title>Box Model</title>
    <style type="text/css">
      .aa {
        width: 200px;
        height: 200px;
        background-color: #aaa;
        float: left;
      }
      .bb {
        width: 300px;
        height: 300px;
        background-color: #ccc;
        float: left;
      }
      .cc {
        width: 400px;
        height: 400px;
        background-color: #ee0;
      }
      .clear{
        clear: both;  /*清空浮動效果*/
        height: 5px;
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <div class="aa">
    </div>
    <div class="bb">
    </div>
    <div class="clear">
    </div>
    <div class="cc">
    </div>
  </body>
</html>
