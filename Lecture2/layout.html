<html>
  <head>
    <meta charset="UTF-8">
    <title>Box Model</title>
    <style type="text/css">
      .box {
        width: 1000px;
        height: 500px;
        border: 1px solid #f00;
        margin: auto; /*center*/
      }
      .aa{
        width: 300px;
        height: 200px;
        background-color: #aaa;
      }
      .bb{
        width: 300px;
        height: 200px;
        background-color: #888;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="aa">AA</div>
      <div class="bb">BB</div>
    </div>
  </body>
</html>
