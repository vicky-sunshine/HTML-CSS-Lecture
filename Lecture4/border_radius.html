<html>
  <head>
    <meta charset="UTF-8">
    <title>Border radius</title>
    <style type="text/css">
      .shape {
        width: 300px;
        height: 300px;

        margin: 100px auto;
        background-color: #aaa;
        border-radius: 300px 200px 100px 300px;
                      /*上    右     下    左*/
        /*
                500
            300    200
              |-----|
        600   |     |  300
              |-----|
            300    100
                400
        選最大的 600 當分母

           (50%)  (33.3%)
            300    200
              |-----|
              |     |
              |-----|
            300    100
           (50%)   (16.6%)
        */
      }
      .pill {
        width: 300px;
        height: 100px;

        margin: 100px auto;
        background-color: #aaa;
        border-radius: 50px 200px 100px 300px;
                      /*上    右     下    左*/
      }
      .pill2 {
        width: 100px;
        height: 300px;

        margin: 100px auto;
        background-color: #aaa;
        border-radius: 50px 200px 100px 300px;
                      /*上    右     下    左*/
      }
      .gan {
        /*肝*/
        width: 400px;
        height: 300px;

        margin: 100px auto;
        background-color: #922;
        border-radius: 50px 200px 100px 300px;
                      /*上    右     下    左*/
      }
    </style>
  </head>
<body>
  <div class="shape"></div>
  <div class="pill"></div>
  <div class="pill2"></div>
  <div class="gan"></div>



</body>
</html>
